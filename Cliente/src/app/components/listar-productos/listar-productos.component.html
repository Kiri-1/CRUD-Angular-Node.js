<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"><b>LISTADO DE PRODUCTOS</b></span>
                    <button class="btn btn-outline-success float-end" routerLink="/crear-producto">NUEVO</button>
                    <table *ngIf="listarProductos.length > 0" class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th class="titulos" scope="col">Producto</th>
                                <th class="titulos" scope="col">Categoria</th>
                                <th class="titulos" scope="col">Ubicacion</th>
                                <th class="titulos" scope="col">Precio</th>
                                <th class="titulos" scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of listarProductos">
                                <th scope="row">{{producto.nombre}}</th>
                                <td>{{producto.categoria}}</td>
                                <td>{{producto.ubicacion}}</td>
                                <td>{{producto.precio | currency: 'USD'}}</td>
                                <td>
                                    <i [routerLink]="['/editar-producto', producto._id ]" class='bx bxs-edit text-primary'></i>
                                    <i (click)="eliminarProducto(producto._id)" class='bx bxs-trash text-danger'></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="listarProductos.length == 0">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
